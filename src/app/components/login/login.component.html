<div class="login-container layout-align-center-center layout-column layout-fill">
	<div class="layout-column login-wrapper">
		<h2 class="login-header">LOGIN</h2>
		<button mat-button class="login-button google-color"   (click)="authenticate('google')">Google</button>
		<button mat-button class="login-button facebook-color" (click)="authenticate('facebook')">Facebook</button>
		<button mat-button class="login-button twitter-color"  (click)="authenticate('twitter')">Twitter</button>
		<button mat-button class="login-button linkedin-color" (click)="authenticate('linkedin')">LinkedIn</button>
	</div>
</div>
